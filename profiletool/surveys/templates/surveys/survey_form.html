{% extends 'surveys/wrapper.html' %}

{% load crispy_forms_tags %}

{% block content %}
<div class="row bg-warning">
	<div class="col-md-12">
		<h2>Survey Form</h2>
	</div>
</div>
<div class="row bg-secondary">
	<div class="col-md-12">
		<form method="post">
			{%csrf_token%}
			{{form|crispy}}
			<br/>
			<input type="submit" value="Submit Changes" class="btn btn-secondary">
			<h5>*denotes required field</h5>
		</form>
	</div>
</div>

{% endblock %}
