{% extends 'surveys/wrapper.html' %}

{% load crispy_forms_tags %}

{% block content %}

<div class="row">
	<div class="col-md-12">
		<form method="post">
			{%csrf_token%}
			{{form|crispy}}

			<h5>*denotes required field</h5>
		</form>
	</div>
</div>

{% endblock %}
