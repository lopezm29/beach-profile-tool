{% extends 'surveys/wrapper.html' %}

{% block content %}
    <div class="container-fluid">
        <div class="row">
            <h1>Edit Survey</h1>
            <h3>{{survey}}</h3>
        </div>

        <div class="row">
            <form method="POST">
                {% csrf_token %}
                {% for field in form%}
                    <div class="form-group">{{field.label_tag}} {{field}}</div>
                {% endfor %}
                <input type="submit" class="btn btn-primary" value="submit">
                <input type="hidden" name="survey_pk" value="{{survey.instance_id}}">
            </form>
        </div>
    </div>

{% endblock %}
