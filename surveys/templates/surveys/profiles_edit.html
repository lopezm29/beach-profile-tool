{% extends 'surveys/wrapper.html' %}

{% block content %}
<div class="container-fluid">
    
    <div class="row">
        <h1>Edit Profile</h1>
        <h3>{{profile}}</h3>
    </div>
    <div class="row">
        <form method="POST" action="{% url 'profiles' %}">
            {% csrf_token %}
            {% for field in form%}
                <div class="form-group">{{field.label_tag}} {{field}}</div>
            {% endfor %}
            <input type="hidden" name="survey_pk" value="{{profile.survey_instance}}">
            <input type="hidden" name="profile_pk" value="{{profile.profile_id}}">
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
</div>
{% endblock %}
