{% extends 'surveys/wrapper.html' %}

{% block content %}
<div class="container-fluid">
    <div class="row">
            <ul>
                {% for station in stations%}
                    <li>{{station}}</li>
                {% endfor %}
            </ul>
    </div>
    
    <div class="row">
        <h1>New Station</h1>
    </div>
    <div class="row">
        <form method="POST">
            {% csrf_token %}
            {% for field in form%}
                <div class="form-group">{{field.label_tag}} {{field}}</div>
            {% endfor %}
            <input type="submit" class="btn btn-primary" value="submit">
        </form>
    </div>
</div>
{% endblock %}
