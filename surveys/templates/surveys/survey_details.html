{% extends 'surveys/wrapper.html' %}

{% block content %}
    <div class="container">
        
        <div class="row">
            
            <h2>{{survey}}</h2>
            
        </div>
        
        <div class="row">
            
            <p>Started: {{survey.start}}</p>
            
        </div>
        
        {% for profile in profiles %}
            <div class="row">
                
                <div class="col-md-6">
                    
                    <div class="row">
                        <h4>{{profile}}</h4>
                    </div>
                    
                    <div class="row">
                        <h4>
                            <form>
                                <input type="submit" value="Edit profile" class="btn btn-warning">
                            </form>
                        </h4>
                    </div>
                    
                </div>
                
                <div class="col-md-6">
                    <ul>
                        {% for station in stations.profile.profile_id %}
                            <li>{{station}}</li>
                        {% endfor %}
                    </ul>
                </div>
                
            </div>
        {% endfor %}


    </div>
{% endblock %}
